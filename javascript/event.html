<!DOCTYPE html>
<html>
<head>
  <title>Event Playground</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #box {
      width: 300px; height: 150px;
      background: lightblue;
      margin: 20px auto;
      line-height: 150px;
      border: 2px solid black;
    }
    #parent { padding:20px; background: lightcoral; margin:20px; }
    #log { margin-top: 20px; border:1px solid gray; padding:10px; min-height:80px; }
  </style>
</head>
<body>
  <h2>🎯 Event Playground</h2>

  <!-- 1. Toggle background -->
  <button id="modeBtn">Toggle Dark/Light</button>

  <!-- 2. Keyboard input -->
  <br><br>
  <input id="keyInput" type="text" placeholder="Type something">
  <p id="keyOutput"></p>

  <!-- 3. Form -->
  <form id="myForm">
    <input type="text" id="formInput" placeholder="Enter text">
    <button type="submit">Submit</button>
  </form>
  <p id="formOutput"></p>

  <!-- 4. Mouse tracker -->
  <div id="box">Move mouse here</div>
  <p id="coords"></p>

  <!-- 5. Image preview -->
  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <img id="preview" width="200">

  <!-- 6. Stop propagation -->
  <div id="parent">
    Parent Div
    <button id="child">Click Child</button>
  </div>

  <div id="log">Event details will appear here...</div>

  <script>
    // Clicking the toggle button changes page background.
   let background = document.querySelector("#modeBtn")
  modeBtn.addEventListener('click',()=>{
document.body.style.backgroundColor = "red";
    });

// A text input → show the last key pressed (event.key, event.code, and ctrlKey/shiftKey).
    let Input= document.querySelector("#keyInput");
    Input.addEventListener("keyDown",function(event){
document.getElementById("keyInput").textContent = 
"key:" + event.key +" | Code: " + event.code;

    });
  </script>
</body>
</html>
