<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>E-commerce Website</h1>
    <button id="cart-button">Cart</button>
    <div id="cart">
      <ul id="cart-list"></ul>
    </div>

  </header>

  <main>
    <section id="products">
      <div class="product">
        <img src="images/5.jpg" alt="">
        <h2>Laptop</h2>
        <p>Price : 2999</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/6.jpg" alt="">
        <h2>Phone</h2>
        <p>Price : 61192</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/7.jpg" alt="">
        <h2>Headphones</h2>
        <p>Price : 1099</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/8.jpg" alt="">
        <h2>Keyboard</h2>
        <p>Price : 1200</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/9.jpg" alt="">
        <h2>Mouse</h2>
        <p>Price : 1800</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/4.jpg" alt="">
        <h2>Smartwatch</h2>
        <p>Price : 13000</p>
        <button class="add-to-Cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
